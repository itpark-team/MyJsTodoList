<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой планировщик задач</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>


    <script src="script.js" defer></script>

</head>
<body>
    <div class="vh-100">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="card rounded-3 col col-lg-9 col-xl-7">
                    <div class="card-body p-5">
                        <h4 class="text-center mb-3">Планировщик задач</h4>
    
                        <div class="row justify-content-center mb-3">
                            <div class="col-lg-4 mb-3">
                                <input type="date" id="input-date-field" class="form-control"/>
                            </div>

                            <div class="col-lg-4 mb-3">
                                <input type="text" id="input-description-field" class="form-control"
                                       placeholder="Введите задачу здесь"/>
                            </div>
                            <div class="col-lg-2">
                                <button type="submit" class="btn btn-primary" onclick="buttonAddTodoItemClick()">
                                    Добавить
                                </button>
                            </div>
                        </div>
    
                        <div id="table-todo-items-div">
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
